<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morning Brew Caf√© | Fresh Coffee, Local Vibes</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@100..900&display=swap"
    rel="stylesheet"
  >

  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    h1, h2, h3, .font-serif {
      font-family: 'Playfair Display', serif;
    }
  </style>

  <!-- Import map for runtime dependencies -->
  <script type="importmap">
  {
    "imports": {
      "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
      "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
      "react": "https://esm.sh/react@^19.2.4",
      "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
    }
  }
  </script>

  <!-- Optional: your own CSS built by Vite, if you have it -->
  <link rel="stylesheet" href="./index.css">
</head>
<body class="bg-[#FAF9F6] text-[#332D2D]">
  <div id="root"></div>

  <!-- Mount React app using your existing index.tsx as the entry -->
  <script type="module">
    import React from "react";
    import ReactDOM from "react-dom/client";
    import App from "./App.tsx";

    const rootElement = document.getElementById("root");
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      <React.StrictMode>
        <App />
      </React.StrictMode>
    );
  </script>
</body>
</html>
